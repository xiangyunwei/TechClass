<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TechClass</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <!-- 下面这句必须放开头这里  -->
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  
  <script>
	// 离线支持
	if (typeof navigator.serviceWorker !== 'undefined') {
		navigator.serviceWorker.register('sw.js')
	}
	
    window.$docsify = {
      name: 'TechClass',
      repo: 'https://github.com/lemonchann/TechClass',
	  maxLevel: 4,//最大支持渲染的标题层级
      coverpage: true,//封面,_coverpage.md
      auto2top: true,//切换页面后是否自动跳转到页面顶部
	  loadNavbar: true,//页面上方导航栏
	  
	  plugins: [
        EditOnGithubPlugin.create('https://github.com/lemonchann/TechClass/blob/master/')
      ],
    }
	  
  </script> 
  <!--script src="//unpkg.com/docsify"></script-->
  
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  
  <!--Java代码高亮-->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!--谷歌统计 
  <script src="//unpkg.com/docsify" data-ga="UA-152888548-1"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
  -->
  
  <!-- 复制到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>

</body>
</html>
